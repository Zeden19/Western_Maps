<h1>Points of Interest</h1>

<p>Points of Interest (POIs) are notable locations on the map, like classrooms, washrooms, and eateries.</p>

<img src="examplePois.png">

<p>Built-in POIs can be <a href="Finding%20Points%20of%20Interest.html">found</a> on all maps.</p>
<p>In addition to these built-in POIs, you can also<a href="Creating%20Points%20of%20Interest.html"> create your own custom POIs</a>.</p>
<p>Any POI can be <a href="Favorite%20Points%20of%20Interest.html">marked as favorite</a> for easy access.</p>
