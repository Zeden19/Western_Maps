<h1>Choosing a Desired Map</h1>

<p>To get started, choose a building from the list and click "Select Building" to open that building's map page.</p>
<img src="selectBuilding.png" width="334" height="413">
<p>Once in a building, you can choose which floor to browse from the bottom-left.
To select a different building once in the map screen, click "Back" in the top-left.</p>
